<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<script language="JavaScript" src="libs/jquery-1.7.2.min.js"></script>
<script language="JavaScript" src="libs/d3.v2.min.js"></script>
<title>Making Things - Force Directed Graphs</title>
<style>
circle.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

line.link {
  stroke: #999;
  stroke-opacity: .6;
}
</style>
</head>

<body>
<table width="100%">
  <tr>
    <td>
      <h1>Making Things</h1>
    </td>
    <td align="right">
      <form id="filters" method="GET">
        <input type="checkbox" name="tools" id="tools"> Tools
        &nbsp;&nbsp;
        <input type="checkbox" name="materials" id="materials"> Materials
        &nbsp;&nbsp;
        <input type="checkbox" name="processes" id="processes"> Processes
        &nbsp;&nbsp;
        <input type="submit" value="Submit">
      </form>
    </td>
  </tr>
</table>

<div id="chart">
<script language="JavaScript">

// GET parser function
$.urlParam = function(name){
  var result = new RegExp(name + "=([^&]*)", "i").exec(window.location.search); 
  return result && result[1] || "";
}

// Define node and link types
var nodeTypes = new Array("tools","materials","processes");
var linkTypes = new Array("tool-material", "tool-process", "material-process");
var activeNodeTypes = new Array();
var activeLinkTypes = new Array();

// Apply GET vars to the filters form, populate activeNodeTypes
for (var n = 0; n < nodeTypes.length; n++){
  var nodeType    = nodeTypes[n];
  var nodeChecked = $.urlParam(nodeType);
  if (nodeChecked == "on"){
    $("#"+nodeType).prop("checked", true);
    activeNodeTypes.push(nodeType);
  }
}

// Use activeNodeTypes to populate activeLinkTypes
if ( (activeNodeTypes.indexOf("tools") != -1) && (activeNodeTypes.indexOf("materials") != -1) )
  activeLinkTypes.push("tool-material");
if ( (activeNodeTypes.indexOf("tools") != -1) && (activeNodeTypes.indexOf("processes") != -1) )
  activeLinkTypes.push("tool-process");
if ( (activeNodeTypes.indexOf("materials") != -1) && (activeNodeTypes.indexOf("processes") != -1) )
  activeLinkTypes.push("material-process");

// Set up the graph
var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("MakingThings_Alpha.json", function(json) {

  // Combine nodes and links of various types into single objects
  var useNodes = new Array();
  for (var n = 0; n < activeNodeTypes.length; n++){
    useNodes = useNodes.concat(json.nodes[activeNodeTypes[n]]);
  }
  var useLinks = new Array();
  for (var n = 0; n < activeLinkTypes.length; n++){
    useLinks = useLinks.concat(json.links[activeLinkTypes[n]]);
  }

  //var useNodes = json.nodes;
  //var useLinks = json.links;

  console.log(useLinks);
  
  force
      .nodes(useNodes)
      .links(useLinks)
      .start();

  var link = svg.selectAll("line.link")
      .data(useLinks)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll("circle.node")
      .data(useNodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
</div>
  
</body>
</html>
